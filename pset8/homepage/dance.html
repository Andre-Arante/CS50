<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Penguins4Love</title>
    </head>
    <body>

        <!-- Display a dancing penguin -->
        <img src="giphy.gif" alt="funny GIF" width="50%" class="penguin">

        <!-- Display a dancing penguin -->
        <button class="dup">Duplicate</button>

    </body>
    <script>

        // Function to add more penguins
        function duplicate() {

            // Create new image penguin image
            const img = document.createElement("img");
            img.src = "giphy.gif";
            document.body.appendChild(img);

        }

        // Cycle to next penguin when button pressed
        window.addEventListener("load", function()
        {
            document.querySelector(".dup").addEventListener("click", function()
            {
                duplicate();
            });
        });


    </script>
</html>
