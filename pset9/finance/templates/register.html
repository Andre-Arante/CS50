{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="get">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="username" autofocus id="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password" autofocus id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" autofocus id="confirmation" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
